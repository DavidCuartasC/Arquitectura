<body class="flex justify-center items-center">
  <form [formGroup]="fGroup" class="flex flex-col justify-around h-full items-center">
    <textarea rows="12"
      class="block p-2.5 text-gray-900 bg-gray-400 rounded-lg border border-gray-700 focus:ring-blue-500 focus:border-blue-500 resize-none text-3xl w-full"
      formControlName="setInstrucciones">
  </textarea>
  <ng-container *ngIf="!enEjecucion; else reiniciarTemplate">
    <button class="mt-4 bg-blue-500 hover:bg-blue-400 text-white font-bold py-2 px-4 border-b-4 border-blue-700 hover:border-blue-500 rounded"
            (click)="cargarInstrucciones()">
      Ejecutar
    </button>
  </ng-container>
  
  <ng-template #reiniciarTemplate>
    <button class="mt-4 bg-red-500 hover:bg-red-400 text-white font-bold py-2 px-4 border-b-4 border-red-700 hover:red-blue-500 rounded"
            (click)="reloadPage()">
      Reiniciar
    </button>
  </ng-template>
  </form>
  <div class="w-full flex justify-center items-center">
    <app-unidad-control class="w-3/4" [instrucciones]="setInstrucciones">
    </app-unidad-control>
    <app-memoria class="w-1/4 mx-7"></app-memoria>
  </div>


</body>
